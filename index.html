<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalIQ - Sales Intelligence Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        .signal-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simulated API calls
        const simulateResearch = (account, signals) => {
            const topics = ['AI adoption', 'digital transformation', 'cost reduction', 'cloud migration', 'expansion'];
            const detectedSignals = [];
            
            signals.forEach(signal => {
                if (Math.random() > 0.5) {
                    detectedSignals.push({
                        id: Date.now() + Math.random(),
                        signalName: signal.name,
                        topic: topics[Math.floor(Math.random() * topics.length)],
                        description: `${account.company} recently mentioned "${signal.keyword}" in a company update`,
                        confidence: Math.floor(Math.random() * 30 + 70),
                        date: new Date().toISOString(),
                        source: ['LinkedIn', 'Company Blog', 'Press Release', 'Twitter'][Math.floor(Math.random() * 4)]
                    });
                }
            });
            
            return detectedSignals;
        };

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [accounts, setAccounts] = useState([
                { id: 1, company: 'Acme Corp', industry: 'Technology', size: '500-1000', website: 'acme.com', signals: [] },
                { id: 2, company: 'TechStart Inc', industry: 'SaaS', size: '50-200', website: 'techstart.io', signals: [] }
            ]);
            const [signals, setSignals] = useState([
                { id: 1, name: 'Budget Approval', keyword: 'approved budget', category: 'Financial', active: true },
                { id: 2, name: 'Hiring Signal', keyword: 'hiring', category: 'Growth', active: true },
                { id: 3, name: 'Product Launch', keyword: 'launching', category: 'Product', active: true }
            ]);
            const [newAccount, setNewAccount] = useState({ company: '', industry: '', size: '', website: '' });
            const [newSignal, setNewSignal] = useState({ name: '', keyword: '', category: '' });
            const [isResearching, setIsResearching] = useState(false);
            const [lastResearch, setLastResearch] = useState(null);

            const runResearch = async () => {
                setIsResearching(true);
                
                setTimeout(() => {
                    const updatedAccounts = accounts.map(account => ({
                        ...account,
                        signals: simulateResearch(account, signals.filter(s => s.active))
                    }));
                    
                    setAccounts(updatedAccounts);
                    setLastResearch(new Date());
                    setIsResearching(false);
                }, 2000);
            };

            const addAccount = () => {
                if (newAccount.company && newAccount.industry) {
                    setAccounts([...accounts, { 
                        id: Date.now(), 
                        ...newAccount,
                        signals: []
                    }]);
                    setNewAccount({ company: '', industry: '', size: '', website: '' });
                }
            };

            const addSignal = () => {
                if (newSignal.name && newSignal.keyword) {
                    setSignals([...signals, { 
                        id: Date.now(), 
                        ...newSignal,
                        active: true
                    }]);
                    setNewSignal({ name: '', keyword: '', category: '' });
                }
            };

            const removeAccount = (id) => {
                setAccounts(accounts.filter(a => a.id !== id));
            };

            const removeSignal = (id) => {
                setSignals(signals.filter(s => s.id !== id));
            };

            const toggleSignal = (id) => {
                setSignals(signals.map(s => 
                    s.id === id ? { ...s, active: !s.active } : s
                ));
            };

            const getEngagementScore = (account) => {
                if (account.signals.length === 0) return 0;
                const avgConfidence = account.signals.reduce((acc, s) => acc + s.confidence, 0) / account.signals.length;
                return Math.round(avgConfidence);
            };

            const getScoreColor = (score) => {
                if (score >= 80) return 'text-green-600 bg-green-100';
                if (score >= 60) return 'text-yellow-600 bg-yellow-100';
                return 'text-gray-600 bg-gray-100';
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white shadow-lg">
                        <div className="container mx-auto px-6 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="bg-white rounded-lg p-2">
                                        <svg className="w-8 h-8 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold">SignalIQ</h1>
                                        <p className="text-purple-100 text-sm">AI-Powered Sales Intelligence</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button 
                                        onClick={runResearch}
                                        disabled={isResearching}
                                        className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                            isResearching 
                                                ? 'bg-purple-400 cursor-not-allowed' 
                                                : 'bg-white text-purple-600 hover:bg-purple-50'
                                        }`}
                                    >
                                        {isResearching ? (
                                            <span className="flex items-center">
                                                <svg className="animate-spin -ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Researching...
                                            </span>
                                        ) : (
                                            'üîç Run Research'
                                        )}
                                    </button>
                                    {lastResearch && (
                                        <span className="text-sm text-purple-100">
                                            Last: {lastResearch.toLocaleTimeString()}
                                        </span>
                                    )}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white shadow-sm border-b border-gray-200">
                        <div className="container mx-auto px-6">
                            <div className="flex space-x-8">
                                {['dashboard', 'accounts', 'signals'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`py-4 px-2 border-b-2 font-medium text-sm transition-colors ${
                                            activeTab === tab
                                                ? 'border-purple-600 text-purple-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {activeTab === 'dashboard' && (
                            <div>
                                <div className="mb-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Account Intelligence Dashboard</h2>
                                    <p className="text-gray-600">Monitor buying signals across your target accounts in real-time</p>
                                </div>

                                {/* Stats Overview */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                    <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm font-medium text-gray-600">Total Accounts</p>
                                                <p className="text-3xl font-bold text-gray-800 mt-1">{accounts.length}</p>
                                            </div>
                                            <div className="bg-blue-100 rounded-full p-3">
                                                <svg className="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm font-medium text-gray-600">Active Signals</p>
                                                <p className="text-3xl font-bold text-gray-800 mt-1">{signals.filter(s => s.active).length}</p>
                                            </div>
                                            <div className="bg-purple-100 rounded-full p-3">
                                                <svg className="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clipRule="evenodd"/>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm font-medium text-gray-600">Signals Detected</p>
                                                <p className="text-3xl font-bold text-gray-800 mt-1">
                                                    {accounts.reduce((acc, a) => acc + a.signals.length, 0)}
                                                </p>
                                            </div>
                                            <div className="bg-green-100 rounded-full p-3">
                                                <svg className="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd"/>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm font-medium text-gray-600">Hot Accounts</p>
                                                <p className="text-3xl font-bold text-gray-800 mt-1">
                                                    {accounts.filter(a => getEngagementScore(a) >= 80).length}
                                                </p>
                                            </div>
                                            <div className="bg-red-100 rounded-full p-3">
                                                <svg className="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clipRule="evenodd"/>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Account Cards */}
                                <div className="space-y-6">
                                    {accounts.length === 0 ? (
                                        <div className="bg-white rounded-xl shadow-sm p-12 text-center border border-gray-200">
                                            <svg className="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                                            </svg>
                                            <h3 className="text-xl font-semibold text-gray-700 mb-2">No accounts yet</h3>
                                            <p className="text-gray-500 mb-6">Add target accounts to start monitoring buying signals</p>
                                            <button 
                                                onClick={() => setActiveTab('accounts')}
                                                className="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium"
                                            >
                                                Add Your First Account
                                            </button>
                                        </div>
                                    ) : (
                                        accounts.map(account => {
                                            const score = getEngagementScore(account);
                                            return (
                                                <div key={account.id} className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden card-hover">
                                                    <div className="p-6">
                                                        <div className="flex items-start justify-between mb-4">
                                                            <div className="flex-1">
                                                                <div className="flex items-center space-x-3 mb-2">
                                                                    <h3 className="text-xl font-bold text-gray-800">{account.company}</h3>
                                                                    {score >= 80 && (
                                                                        <span className="signal-pulse inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                                                            üî• Hot Lead
                                                                        </span>
                                                                    )}
                                                                </div>
                                                                <div className="flex items-center space-x-4 text-sm text-gray-600">
                                                                    <span className="flex items-center">
                                                                        <svg className="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                                            <path fillRule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clipRule="evenodd"/>
                                                                            <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z"/>
                                                                        </svg>
                                                                        {account.industry}
                                                                    </span>
                                                                    <span className="flex items-center">
                                                                        <svg className="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                                            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                                                                        </svg>
                                                                        {account.size} employees
                                                                    </span>
                                                                    <span className="flex items-center">
                                                                        <svg className="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                                            <path fillRule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clipRule="evenodd"/>
                                                                        </svg>
                                                                        {account.website}
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            {account.signals.length > 0 && (
                                                                <div className={`px-4 py-2 rounded-full font-bold text-lg ${getScoreColor(score)}`}>
                                                                    {score}%
                                                                </div>
                                                            )}
                                                        </div>

                                                        {account.signals.length > 0 ? (
                                                            <div className="space-y-3 mt-4">
                                                                <h4 className="text-sm font-semibold text-gray-700 flex items-center">
                                                                    <svg className="w-4 h-4 mr-2 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                                                                        <path fillRule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clipRule="evenodd"/>
                                                                    </svg>
                                                                    Detected Signals ({account.signals.length})
                                                                </h4>
                                                                {account.signals.map(signal => (
                                                                    <div key={signal.id} className="bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg p-4 border border-purple-100">
                                                                        <div className="flex items-start justify-between mb-2">
                                                                            <div className="flex-1">
                                                                                <div className="flex items-center space-x-2 mb-1">
                                                                                    <span className="font-semibold text-gray-800">{signal.signalName}</span>
                                                                                    <span className="px-2 py-0.5 bg-purple-100 text-purple-700 text-xs rounded-full font-medium">
                                                                                        {signal.topic}
                                                                                    </span>
                                                                                </div>
                                                                                <p className="text-sm text-gray-700 mb-2">{signal.description}</p>
                                                                                <div className="flex items-center space-x-4 text-xs text-gray-600">
                                                                                    <span className="flex items-center">
                                                                                        <svg className="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                                                            <path fillRule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clipRule="evenodd"/>
                                                                                        </svg>
                                                                                        {new Date(signal.date).toLocaleDateString()}
                                                                                    </span>
                                                                                    <span className="flex items-center">
                                                                                        <svg className="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                                                            <path fillRule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clipRule="evenodd"/>
                                                                                        </svg>
                                                                                        {signal.source}
                                                                                    </span>
                                                                                </div>
                                                                            </div>
                                                                            <div className="text-right ml-4">
                                                                                <div className="text-2xl font-bold text-purple-600">{signal.confidence}%</div>
                                                                                <div className="text-xs text-gray-600">Confidence</div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        ) : (
                                                            <div className="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200 text-center">
                                                                <p className="text-sm text-gray-600">
                                                                    No signals detected yet. Click "Run Research" to start monitoring.
                                                                </p>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            );
                                        })
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'accounts' && (
                            <div>
                                <div className="mb-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Target Accounts</h2>
                                    <p className="text-gray-600">Manage your ICP accounts for signal monitoring</p>
                                </div>

                                {/* Add Account Form */}
                                <div className="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-200">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">Add New Account</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                                        <input
                                            type="text"
                                            placeholder="Company Name"
                                            value={newAccount.company}
                                            onChange={(e) => setNewAccount({...newAccount, company: e.target.value})}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Industry"
                                            value={newAccount.industry}
                                            onChange={(e) => setNewAccount({...newAccount, industry: e.target.value})}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Company Size"
                                            value={newAccount.size}
                                            onChange={(e) => setNewAccount({...newAccount, size: e.target.value})}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Website"
                                            value={newAccount.website}
                                            onChange={(e) => setNewAccount({...newAccount, website: e.target.value})}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                                        />
                                        <button 
                                            onClick={addAccount}
                                            className="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium"
                                        >
                                            Add Account
                                        </button>
                                    </div>
                                </div>

                                {/* Accounts List */}
                                <div className="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Industry</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Website</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Signals</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {accounts.map(account => (
                                                <tr key={account.id} className="hover:bg-gray-50 transition-colors">
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="font-medium text-gray-900">{account.company}</div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{account.industry}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{account.size}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{account.website}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-purple-100 text-purple-800">
                                                            {account.signals.length} detected
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                        <button 
                                                            onClick={() => removeAccount(account.id)}
                                                            className="text-red-600 hover:text-red-900 font-medium"
                                                        >
                                                            Remove
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'signals' && (
                            <div>
                                <div className="mb-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Listening Signals</h2>
                                    <p className="text-gray-600">Configure the buying signals and intent topics to monitor</p>
                                </div>

                                {/* Add Signal Form */}
                                <div className="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-200">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">Create New Signal</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <input
                                            type="text"
                                            placeholder="Signal Name"
                                            value={newSignal.name}
                                            onChange={(e) => setNewSignal({...newSignal, name: e.target.value})}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Keywords/Topic"
                                            value={newSignal.keyword}
                                            onChange={(e) => setNewSignal({...newSignal, keyword: e.target.value})}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Category"
                                            value={newSignal.category}
                                            onChange={(e) => setNewSignal({...newSignal, category: e.target.value})}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                                        />
                                        <button 
                                            onClick={addSignal}
                                            className="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium"
                                        >
                                            Add Signal
                                        </button>
                                    </div>
                                </div>

                                {/* Signals Grid */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {signals.map(signal => (
                                        <div key={signal.id} className={`bg-white rounded-xl shadow-sm p-6 border-2 transition-all ${signal.active ? 'border-purple-300 bg-purple-50' : 'border-gray-200'}`}>
                                            <div className="flex items-start justify-between mb-4">
                                                <div className="flex-1">
                                                    <h3 className="text-lg font-bold text-gray-800 mb-1">{signal.name}</h3>
                                                    <p className="text-sm text-gray-600 mb-2">Keyword: <span className="font-mono bg-gray-100 px-2 py-1 rounded">{signal.keyword}</span></p>
                                                    <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                        {signal.category}
                                                    </span>
                                                </div>
                                                <button
                                                    onClick={() => toggleSignal(signal.id)}
                                                    className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${signal.active ? 'bg-purple-600' : 'bg-gray-300'}`}
                                                >
                                                    <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${signal.active ? 'translate-x-6' : 'translate-x-1'}`} />
                                                </button>
                                            </div>
                                            <div className="flex items-center justify-between pt-4 border-t border-gray-200">
                                                <span className={`text-sm font-medium ${signal.active ? 'text-green-600' : 'text-gray-500'}`}>
                                                    {signal.active ? '‚óè Active' : '‚óã Inactive'}
                                                </span>
                                                <button 
                                                    onClick={() => removeSignal(signal.id)}
                                                    className="text-red-600 hover:text-red-800 text-sm font-medium"
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {signals.length === 0 && (
                                    <div className="bg-white rounded-xl shadow-sm p-12 text-center border border-gray-200">
                                        <svg className="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                        </svg>
                                        <h3 className="text-xl font-semibold text-gray-700 mb-2">No signals configured</h3>
                                        <p className="text-gray-500">Create your first signal to start monitoring buying intent</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 mt-12">
                        <div className="container mx-auto px-6 py-6">
                            <div className="flex items-center justify-between text-sm text-gray-600">
                                <p>¬© 2025 SignalIQ - AI-Powered Sales Intelligence</p>
                                <div className="flex items-center space-x-6">
                                    <a href="#" className="hover:text-purple-600 transition-colors">Documentation</a>
                                    <a href="#" className="hover:text-purple-600 transition-colors">API</a>
                                    <a href="#" className="hover:text-purple-600 transition-colors">Support</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
